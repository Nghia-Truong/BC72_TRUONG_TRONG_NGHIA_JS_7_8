<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">Quản lý mảng số nguyên</h1>

                <div class="mb-3">
                    <p class="form-label">Nhập các số nguyên (cách nhau bằng dấu phẩy):</p>
                    <input type="text" id="inputChuoi" class="form-control" placeholder="Ví dụ: 1, -2, 3, 4, 5">
                </div>

                <div class="d-grid gap-2 mb-3">
                    <button class="btn btn-success" onclick="tongSoDuong()">Tổng các số dương</button>
                    <button class="btn btn-success" onclick="demSoDuong()">Đếm số dương</button>
                    <button class="btn btn-success" onclick="timSoLonNhat()">Tìm số lớn nhất</button>
                    <button class="btn btn-success" onclick="timSoDuongNhoNhat()">Tìm số dương nhỏ nhất</button>
                    <button class="btn btn-success" onclick="timSoChanCuoiCung()">Tìm số chẵn cuối cùng</button>
                    <button class="btn btn-success" onclick="doiChoHaiViTri()">Đổi chỗ 2 vị trí</button>
                    <button class="btn btn-success" onclick="sapXepTangDan()">Sắp xếp tăng dần</button>
                    <button class="btn btn-success" onclick="timSoNguyenTo()">Tìm số nguyên tố đầu tiên</button>
                    <button class="btn btn-success" onclick="themMangSoThuc()">Thêm mảng số thực</button>
                    <button class="btn btn-success" onclick="soSanhSoDuongVaAm()">So sánh số dương và số âm</button>
                </div>

                <h2 class="mt-4">Kết quả:</h2>
                <div id="result" class="alert alert-success"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
